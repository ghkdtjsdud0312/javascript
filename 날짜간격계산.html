<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            border: 2px solid black;
            border-radius: 50%;
            background-color: darkcyan;
            width: 300px;
            height: 300px;
            text-align: center;

        }
        h1 {
            margin-top: 80px;
        }
        .accent {
            font-size: 30px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>학원 수료</h1>
    <p><span class="accent" id="result"></span>일 남았습니다. 힘내세요!!! </p>
    <p>화이팅!!!!</p>
    </div>
    <script>
        const dDay = new Date("2024-02-21");
        const now = new Date();

        const toNow = now.getTime();
        const toDay = dDay.getTime();
        const remainTime = toDay - toNow;

        const calcDay = Math.round(remainTime/(1000*60*60*24));
        console.log(calcDay);

        document.querySelector('#result').innerHTML = calcDay;
    </script>
</body>
</html>
