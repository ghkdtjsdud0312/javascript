<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="clickEvent()">클릭</button>
    <button id="btn-event">이벤트등록</button>
    <input type="text" id="input-box" onfocus="focusEvent()" onblur="blurEvent()">
    <script>
        function clickEvent() { // (많이 사용)
            alert("click");
        }
        function focusEvent() {
            const inputBox = document.querySelector("#input-box");
            inputBox.style.backgroundColor = "orange";
        }
        function blurEvent() {
            const inputBox = document.querySelector("#input-box");
            inputBox.style.backgroundColor = "green";
        }

        // 프로퍼티 리너스 방식으로 이벤트 등록
        const btn = document.querySelector("button"); // 많이 쓰이는 방식은 아님
        btn.onclick = () => alert("화살표 함수");

        // 이벤트 등록 메서드로 이벤트 등록하기(많이 사용)
        const btnEvent = document.querySelector("btn-event");
        btnEvent.addEventListener("click", function() {
            alert("이벤트 등록 버튼");
        })
    </script>
</body>
</html>
