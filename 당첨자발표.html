<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당첨자 발표</title>
    <style>
        h1 {
            border: 2px solid black;
            background-color: blanchedalmond;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>당첨자 발표</h1>
    <script>
        const seed = prompt("전체 응모자 수 : ","");
        const picked = Math.floor((Math.random()*seed)+1);

        document.write("전체 응모자 수 : " + seed + "명");
        document.write("<br>");
        document.write("당첨자 : " + picked + "번");
    </script>
</body>
</html>
